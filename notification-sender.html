<!DOCTYPE html>
<html>
<head>
    <title>Send Push Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 360px;
            text-align: center;
        }
        label {
            margin-top: 12px;
            display: block;
            text-align: left;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }

        /* Success and error message boxes */
        .message-box {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
        }
        .success {
            background: #d4f8d4;
            border: 1px solid #7ad67a;
            color: #2d7a2d;
        }
        .error {
            background: #ffd6d6;
            border: 1px solid #ff8c8c;
            color: #b30000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send Push Notification</h2>

    <label>Title:</label>
    <input type="text" id="title" required placeholder="Enter title">

    <label>Body:</label>
    <textarea id="body" required placeholder="Enter notification body"></textarea>

    <label>Type:</label>
    <select id="type" required>
        <option value="">Select type</option>
        <option value="info">geoCheck</option>
    </select>

    <label>Target Latitude:</label>
    <input type="number" id="targetLat" required placeholder="e.g. 6.9271">

    <label>Target Longitude:</label>
    <input type="number" id="targetLng" required placeholder="e.g. 79.8612">

    <label>Radius (km):</label>
    <input type="number" id="radiusKm" required placeholder="e.g. 5">

    <button onclick="sendNotification()">Send Notification</button>

    <div id="result"></div>
</div>

<script>
    async function sendNotification() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; // Clear previous message

        const fields = ["title", "body", "type", "targetLat", "targetLng", "radiusKm"];
        for (let f of fields) {
            if (!document.getElementById(f).value.trim()) {
                showMessage("Please fill all fields", false);
                return;
            }
        }

        const payload = {
            title: document.getElementById("title").value,
            body: document.getElementById("body").value,
            type: document.getElementById("type").value,
            targetLat: document.getElementById("targetLat").value,
            targetLng: document.getElementById("targetLng").value,
            radiusKm: document.getElementById("radiusKm").value
        };

        try {
            const resp = await fetch("http://localhost:3000/sendGlobalNotification", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const json = await resp.json();

            if (resp.ok && json.success) {
                showMessage("Notification sent successfully!", true);
            } else {
                showMessage("Failed to send notification!", false);
            }

        } catch (err) {
            showMessage("Failed to send notification!", false);
        }
    }

    function showMessage(msg, isSuccess) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<div class="message-box ${isSuccess ? 'success' : 'error'}">${msg}</div>`;
    }
</script>

</body>
</html>
